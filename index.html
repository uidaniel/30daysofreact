<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&family=Montserrat:wght@500&family=Onest:wght@300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="header-texts">
            <h3>Simple Interest Calculator</h3>
            <p>Calculate your simple interest easily</p>
        </div>

        <div class="yellow-frame">
            <div class="text-frame" style="text-align: center;">
                <h1 class="result">$10,000</h1>
                <p>Simple Interest</p>
            </div>
        </div>

        <div class="input-forms">
                <input type="number" class="form-1" value="" placeholder="Principal Amount">
                <input type="number" class="form-2" value="" placeholder="Rate(Interest %)">
                <input type="number" class="form-3" value="" placeholder="Period(Time)">
        </div>

        <div class="buttons">
            <button class="btn">Calculate</button>
            <button class="btn-1">Reset</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
